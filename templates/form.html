<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
        <div class="container mt-5">
        <h1 class="text-center mb-4">Diabetes Prediction Form</h1>
        <form method="POST" class="bg-light p-5 rounded shadow">
            <div class="form-group">
                <label for="pregnancies">Pregnancies:</label>
                <input type="number" class="form-control" id="pregnancies" name="pregnancies" required>
            </div>
            <div class="form-group">
                <label for="glucose">Glucose:</label>
                <input type="number" class="form-control" id="glucose" name="glucose" required>
            </div>
            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" step="any" class="form-control" id="bmi" name="bmi" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="blood_pressure">Blood Pressure:</label>
                <input type="number" class="form-control" id="blood_pressure" name="blood_pressure" required>
            </div>
            <div class="form-group">
                <label for="insulin">Insulin:</label>
                <input type="number" class="form-control" id="insulin" name="insulin">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Generate Report</button>
        </form>
    </div>

    <footer class="footer mt-auto py-3 bg-light text-center">
        <div class="container">
            <span class="text-muted">Atharv Bheda</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
